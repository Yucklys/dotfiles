# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',b': spawn bpv {url:domain}{url:path}
        ',p': spawn --userscript qute-bitwarden
        sd: spawn --userscript ~/.config/qutebrowser/open_download
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  content.autoplay:
    global: true
  content.blocking.enabled:
    global: true
  content.geolocation:
    https://www.att.com: true
    https://www.google.com: true
  content.media.audio_video_capture:
    https://umd.instructure.com: true
  content.notifications.enabled:
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: false
  content.proxy:
    global: none
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.webgl:
    global: false
  fonts.default_family:
    global: WenQuanYi MicroHei
  fonts.default_size:
    global: 12pt
  fonts.web.family.fixed:
    global: null
  fonts.web.family.sans_serif:
    global: null
  fonts.web.family.serif:
    global: wqy-microhei
  fonts.web.family.standard:
    global: wqy-zenhei
  new_instance_open_target_window:
    global: last-visible
  qt.chromium.process_model:
    global: process-per-site-instance
  qt.force_software_rendering:
    global: none
  qt.highdpi:
    global: true
  spellcheck.languages:
    global:
    - en-US
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?q={}
      gh: https://github.com/search?q={}
  zoom.default:
    global: '125'
