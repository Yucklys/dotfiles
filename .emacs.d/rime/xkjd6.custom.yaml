patch:
  speller:
    auto_select: true
    alphabet: "',.pyfgcrlaoeuidhtn;qjkxbmwvzs:"
    initials: "',.pyfgcrlaoeuidhtn;qjkxbm"
    algebra:
      - "erase|;"
      - "xlit/qwertyuiopasdfghjklzxcvbnm/',.pyfgcrlaoeuidhtn;qjkxbm/"
      - "xlit/QWERTYUIOPASDFGHJKLZXCVBNM/',.pyfgcrlaoeuidhtn;qjkxbm/"
  translator:
    dictionary: xkjd6.extended
    enable_charset_filter: false
    enable_completion: true
    enable_encoder: true
    enable_sentence: false
    enable_user_dict: false
    encode_commit_history: true
    max_phrase_length: 6
    initial_quality: 1.2
    preedit_format:
      - "xlit|',.pyfgcrlaoeuidhtn;qjkxbm|qwertyuiopasdfghjklzxcvbnm"
  key_binder:
    bindings:
      - {accept: minus, send: Page_Up, when: has_menu}
      - {accept: equal, send: Page_Down, when: has_menu}
      - { when: always, accept: F6, select: .next }
      - { when: always, accept: F7, toggle: jffh }
      - { when: has_menu, accept: "&", toggle: emoji_cn}
      - { when: has_menu, accept: "^", toggle: bmms}
  punctuator:
    half_shape:
      "w": "，"
      "v": "。"
      "z": "/"
      "s": "；"
      "W": "<"
      "V": ">"
      "Z": "？"
      "S": ":"
  engine:
    processors:
      - ascii_composer
      - recognizer
      - key_binder
      - speller
      - punctuator
      - selector
      - navigator
      - express_editor
    segmentors:
      - ascii_segmentor
      - matcher
      - abc_segmentor
      - punct_segmentor
      - fallback_segmentor
    translators:
      - punct_translator
      - table_translator@custom_phrase
      - reverse_lookup_translator
      - table_translator
      - history_translator@repeat_history
      - lua_translator@Lunar_calendar_translator
      - lua_translator@date_translator
      - lua_translator@time_translator
    filters:
      - simplifier
      - uniquifier
      - simplifier@emoji_cn
      - simplifier@jffh
      - simplifier@bmms
      - simplifier@EN2en
      - reverse_lookup_translator
      - lua_filter@xkjd6_filter
