EN2en:
  opencc_config: EN2en.json
  option_name: EN2en
__build_info:
  rime_version: 1.8.5
  timestamps:
    default: 1654509031
    default.custom: 1688498831
    key_bindings: 1654509031
    key_bindings.custom: 0
    punctuation: 1654509031
    punctuation.custom: 0
    xkjd6.custom: 1688509145
    xkjd6.schema: 1688509228
bmms:
  comment_format:
    - "xform/'/ /"
  opencc_config: pinyin.json
  option_name: bmms
  show_in_comment: true
custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_sentence: false
  user_dict: custom_phrase
emoji_cn:
  opencc_config: emoji.json
  option_name: emoji_cn
  tips: all
engine:
  filters:
    - simplifier
    - uniquifier
    - "simplifier@emoji_cn"
    - "simplifier@jffh"
    - "simplifier@bmms"
    - "simplifier@EN2en"
    - reverse_lookup_translator
    - "lua_filter@xkjd6_filter"
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - "table_translator@custom_phrase"
    - reverse_lookup_translator
    - table_translator
    - "history_translator@repeat_history"
    - "lua_translator@Lunar_calendar_translator"
    - "lua_translator@date_translator"
    - "lua_translator@time_translator"
jffh:
  opencc_config: s2tw.json
  option_name: jffh
key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: F6, select: .next, when: always}
    - {accept: F7, toggle: jffh, when: always}
    - {accept: "&", toggle: emoji_cn, when: has_menu}
    - {accept: "^", toggle: bmms, when: has_menu}
menu:
  page_size: 6
punctuator:
  half_shape:
    S: ":"
    V: ">"
    W: "<"
    Z: "？"
    s: "；"
    v: "。"
    w: "，"
    z: "/"
recognizer:
  import_preset: default
  patterns:
    danzi_lookup: "[a-z`]*`+[a-z`]*"
    email: "^[a-z][-_.0-9a-z]*@.*$"
    english: "^'[A-Z|a-z]*'?$"
    pinyin: "(?<![`A-Z])`[a-z']*;?$"
    punct: "^/([0-9]0?|[a-z]+)$"
    reverse_lookup: "[a-z`]*`+[a-z`]*"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
repeat_history:
  initial_quality: 10000
  input: ";h"
  size: 1
reverse_lookup:
  comment_format:
    - "xform/^/〔/"
    - "xform/$/〕/"
    - "xform/ /, /"
  dictionary: xkjd6cx
schema:
  author:
    - "发明人 大牛"
  dependencies:
    - xkjd6cx
  name: "键道6"
  schema_id: xkjd6
  version: 1
speller:
  algebra:
    - "erase|;"
    - "xlit/qwertyuiopasdfghjklzxcvbnm/',.pyfgcrlaoeuidhtn;qjkxbm/"
    - "xlit/QWERTYUIOPASDFGHJKLZXCVBNM/',.pyfgcrlaoeuidhtn;qjkxbm/"
  alphabet: "',.pyfgcrlaoeuidhtn;qjkxbmwvzs:"
  auto_select: true
  initials: "',.pyfgcrlaoeuidhtn;qjkxbm"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: jffh
    reset: 0
    states: ["简体", "繁體"]
  - name: sbb_hint
    reset: 1
    states: ["关₆₃₀", "开₆₃₀"]
  - name: EN2en
    reset: 1
translator:
  dictionary: xkjd6.extended
  enable_charset_filter: false
  enable_completion: true
  enable_encoder: true
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: true
  initial_quality: 1.2
  max_phrase_length: 6
  preedit_format:
    - "xlit|',.pyfgcrlaoeuidhtn;qjkxbm|qwertyuiopasdfghjklzxcvbnm"