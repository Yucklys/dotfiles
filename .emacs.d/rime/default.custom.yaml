# default.custom.yaml
patch:
  us_keyboard_layout: true
  switcher:
    caption: "「切换方案」"
    hotkeys:
      - "Control+grave"
      - "F4"
  schema_list:
    - schema: xkjd6

  menu:
    page_size: 6

  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Caps_Lock: clear
      Control_L: noop
      Control_R: noop
      Shift_L: inline_ascii
      Shift_R: commit_text
